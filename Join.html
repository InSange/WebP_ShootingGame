<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
		<script src = "User.js"></script> <!-- User.js 스크립터를 들고온다. -->
		<style> /* 각각의 섹션 구역들을 나누었다. */
			html, body { margin: 0; padding: 0; height: 100%; }
			.header {width: 100%; height: 15%; background: black; color: red; }
			.nav, .aside {width: 15%; height: 70%; float:left; background: black; color: red; }
			.section {width:70%; height: 70%; float: left; background-image: url("./Image/r_background.gif"); color: white; }
			.footer {width: 100%; height: 15%; clear: both; background: black; color: red; }
		</style>
	</head>
	<body>
		<header class = "header"></header>
		<nav class = "nav"></nav>
		<section class = "section">
			<!--태그는 웹 페이지에서의 입력 양식을 의미한다. form 태그는 전체 양식을 의미하며, 화면에 보이지 않는 추상적인 태그이다. 실제로 사용자가 양식을 입력하기 위한 태그는 input 태그 등이 사용된다.-->
			<form name="login" method = "get">
			사용자 ID : <input id = "id" type = "text" size = "15" value = "" />
			<br>
			비밀 번호 : <input id = "pw" type="password" size = "15" value ="" />
			<br>
			비밀 번호 확인: <input id = "r_pw" type="password" size = "15" value ="" />
			<br>
			<input type="button" value="뒤로가기" onclick="back();" /> <!-- 버튼 클릭시 back()함수를 실행 back 과 create_id함수들은 User.js스크립터에 있다.--> 
			<input type="button" value="계정생성" onclick="create_id();"/> <!-- 버튼 클릭시 create_id()함수를 실행-->
			</form>
		</section>
		<aside class = "aside"></aside>
		<footer class = "footer"></footer>
	</body>
</html>
